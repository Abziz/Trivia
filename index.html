<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>My New Pen!</title>
    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/f24533ba21.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
</head>
<body>
    <div class="row w-100">
        &nbsp
    </div>
    <div id="settings" class="container w-50">
        <div class="card w-100">
            <br />
            <h4 class="card-title text-center">Shitty Trivia</h4>
            <div class="card-block w-100">
                <div class="form-group">
                    <label for="categories">Select category:</label>
                    <select class="form-control w-100" name="categories" id="categories">
                    
                    </select>
                </div>

                <label for="qType"> Select questions type:</label>
                <div class="btn-group w-100" name="qType" data-toggle="buttons">

                    <label class="w-50 btn btn-outline-primary active h5">
                        <input type="radio" name="typeradio" autocomplete="off" checked> 4 CHOICES
                    </label>
                    <label class="w-50 btn btn-outline-primary h5">
                        <input type="radio" name="typeradio" autocomplete="off"> TRUE OR FALSE
                    </label>
                </div>
                <label for="start">Only if you're not stupid:</label>
                <button name="start" class="btn w-100 btn-success h5">
                        START&nbsp
                        <i class="fa fa-gamepad animated infinite wobble"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row w-100">&nbsp</div>
    <div id="trivia" class="container w-50">
        <div class="card text-center w-100">
            <div class="card-header">
                Category
            </div>
            <div class="card-block w-100">
                <h4 class="card-title">Question number</h4>
                <p class="card-text">The question itself</p>
            </div>
            <div class="row">
                <div class="btn-group-vertical w-75 col-centered" data-toggle="buttons">
                    <span class="btn btn-secondary ">
                        <input type="radio" name="answers" autocomplete="off">
                        <small>Answer #1</small>
                    </span>
                    <span class="radio control-label btn btn-secondary">
                        <input type="radio" name="answers" autocomplete="off">
                        <small>Answer #2</small>
                    </span>
                    <span class="btn btn-secondary">
                        <input type="radio" name="answers" autocomplete="off">
                        <small>Answer #3</small>
                    </span>
                    <span class="btn btn-secondary">
                        <input type="radio" name="answers" autocomplete="off">
                        <small>Answer #4</small>
                    </span>
                </div>
            </div>
            <br />
            <div class="card-footer">
                <div class="btn-group w-100" name="stats" data-toggle="">
                    <label class="w-50 border-right-0 btn btn-outline-primary">
                        Score
                    </label>
                    <label class="w-50 btn btn-outline-success">
                        Level
                    </label>
                    <label class="border-left-0 w-50 btn btn-outline-danger">
                        <i class="fa fa-heart"></i>
                        <i class="fa fa-heart"></i>
                        <i class="fa fa-heart"></i>
                    </label>
                </div>
                <div name="points" class="progress w-100">
                    <div class="progress-bar progress-bar-striped bg-warning no-sh progress-bar-animated" role="progressbar" style="width: 75%"></div>
                </div>
            </div>
        </div>
        <div class="row w-100">&nbsp</div>
    </div>
    <!-- main script-->
    <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
